    <div style='text-align: center;'>
    <span id="fadeEl" class="text-show" Align="center" style='    text-align: center;
    font-family: monospace;
    font-size: 50px;
    margin-bottom:-20%;
    padding-left:20px'>Once upon a time, Texas was a thriving state.</span>
    </div>
</body>
<script>
    const text = ["Once upon a time, Texas was a thriving state.", "However, one day, the Texas goverment decided it wanted to be a seprate country.", "The U.S. didn't want them to leave...", "A war ensued.", 'The people of Texas ultimatley won, at the cost of many lives.','As time moved on, the growth of technology in Texas became better and better.','Eventually, to the point where Texas could lift itself into the atmosphere.','They promptly did so. ','Many years later, they are stuck under their ruler who goes by the name Mr. Hat.','He was a dictator.','They made technology to keep every person in their place. Thoughts were constantly monitered.','Free speech was banned. '];
let counter = 0;

setInterval(change, 5000);

function change() {
  document.getElementById("fadeEl").setAttribute("class", "text-fade");

  setTimeout(() => {
    document.getElementById("fadeEl").innerHTML = text[counter];
    document.getElementById("fadeEl").setAttribute("class", "text-show");
  }, 1000)

  counter++;

  if (counter >= text.length) {
    counter = 0;
  }
}
</script>
